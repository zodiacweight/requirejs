<!DOCTYPE html>

    <script src="node_modules/underscore/underscore-min.js"></script>

<h3 id="main-header">RequireJS</h3>
<main></main>
<script src = "node_modules/systemjs/dist/system.js"></script>
<script>
    // configure systemJS 
    System.config({
        meta: {
            format: 'cjs'  //cjs refers to CommonJS format
        }
    });
    System.import('scripts/script2.js');  // файл script2 - точка сборки, файл, импортирующий данные из
    // других скриптов
</script>
